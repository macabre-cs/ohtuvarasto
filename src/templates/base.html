<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Kawaii Warehouse{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Chalkboard', cursive;
            background: linear-gradient(135deg, #ffeef8 0%, #fff0f5 50%, #ffe4ec 100%);
            min-height: 100vh;
            color: #d63384;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 30px 0;
            background: linear-gradient(to right, #ffb6c1, #ff69b4, #ffb6c1);
            border-radius: 0 0 50px 50px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
        }

        header h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            font-size: 2.5em;
        }

        header h1::before {
            content: "üå∏ ";
        }

        header h1::after {
            content: " üå∏";
        }

        nav {
            text-align: center;
            margin-top: 15px;
        }

        nav a {
            display: inline-block;
            background: white;
            color: #ff69b4;
            padding: 10px 25px;
            margin: 5px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 2px 10px rgba(255, 105, 180, 0.2);
            transition: all 0.3s ease;
        }

        nav a:hover {
            background: #fff0f5;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: 0 4px 20px rgba(255, 105, 180, 0.15);
            border: 2px solid #ffb6c1;
        }

        .card h2 {
            color: #ff69b4;
            margin-bottom: 15px;
            border-bottom: 2px dashed #ffb6c1;
            padding-bottom: 10px;
        }

        .card h2::before {
            content: "‚ú® ";
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-family: inherit;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 105, 180, 0.5);
        }

        .btn-secondary {
            background: white;
            color: #ff69b4;
            border: 2px solid #ff69b4;
        }

        .btn-secondary:hover {
            background: #fff0f5;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b, #ee5a5a);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
        }

        .btn-success {
            background: linear-gradient(135deg, #98d8aa, #7bc98a);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #d63384;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ffb6c1;
            border-radius: 15px;
            font-size: 1em;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ff69b4;
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.2);
        }

        .warehouse-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .warehouse-card {
            background: white;
            border-radius: 20px;
            padding: 20px;
            border: 2px solid #ffb6c1;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.15);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .warehouse-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(255, 105, 180, 0.25);
        }

        .warehouse-card h3 {
            color: #ff69b4;
            margin-bottom: 10px;
        }

        .warehouse-card h3::before {
            content: "üì¶ ";
        }

        .warehouse-info {
            background: #fff5f8;
            padding: 15px;
            border-radius: 15px;
            margin: 15px 0;
        }

        .warehouse-info p {
            margin: 5px 0;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #ffe4ec;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(to right, #ffb6c1, #ff69b4);
            transition: width 0.5s ease;
            border-radius: 10px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .inline-form {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .inline-form input {
            width: 120px;
            padding: 8px 12px;
            border: 2px solid #ffb6c1;
            border-radius: 10px;
        }

        .empty-state {
            text-align: center;
            padding: 50px;
            color: #d63384;
        }

        .empty-state::before {
            content: "üå∫";
            font-size: 3em;
            display: block;
            margin-bottom: 20px;
        }

        footer {
            text-align: center;
            padding: 30px;
            color: #ff69b4;
            margin-top: 40px;
        }

        footer::before {
            content: "üíñ ";
        }

        footer::after {
            content: " üíñ";
        }
    </style>
</head>
<body>
    <header>
        <h1>Kawaii Warehouse</h1>
        <nav>
            <a href="{{ url_for('index') }}">üè† Home</a>
            <a href="{{ url_for('create_warehouse') }}">‚ú® New Warehouse</a>
        </nav>
    </header>
    
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer>
        Made with love
    </footer>
</body>
</html>
